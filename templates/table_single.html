    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Luigi Data Collection
        </title>
        <!-- Favicon -->

        <link href="{{ url_for('static', filename='img/brand/favicon.png') }}" rel="icon" type="image/png">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <!-- Icons -->

        <link href="{{ url_for('static', filename='js/plugins/nucleo/css/nucleo.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='js/plugins/@fortawesome/fontawesome-free/css/all.min.css') }}" rel="stylesheet" />
        <!-- CSS Files -->
        <link href="{{ url_for('static', filename='css/argon-dashboard.css') }}" rel="stylesheet" />
    </head>

    <body class="">

        <div class="main-content">
            <!-- Navbar -->
            <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
                <div class="container-fluid">
                    <!-- Brand -->
                    <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="index.html">Tables</a>
                    <!-- Form -->

                    <!-- User -->

                </div>
            </nav>
            <!-- End Navbar -->
            <!-- Header -->
            <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
                <div class="container-fluid">
                    <div class="header-body">
                        <!-- Card stats -->

                    </div>
                </div>
            </div>
            <div class="container-fluid mt--7">
                <!-- Form -->
                <div class="row">

                    <div class="col-xl-12 order-xl-1">

                        <div class="card bg-secondary shadow">

                            <div class="card-header bg-white border-0">
                                <div class="row align-items-center">
                                    <div class="col-8">
                                        <h3 class="mb-0">Search URL</h3>
                                    </div>
                                    <div class="col-4 text-right">

                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <form method="post" action="/trigger">

                                    <!-- Job Name -->
                                    <h6 class="heading-small text-muted mb-4">Enter URL</h6>
                                    <div class="pl-lg-4">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="form-control-label" for="input-address">Url</label>
                                                    <input id="url" name="url" class="form-control form-control-alternative" placeholder="Enter URL Address" value="" type="url">
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <hr class="my-4" />
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary my-4">Show Results</button>
                                    </div>
                                </form>
                            </div>


                        </div>

                    </div>
                </div>

                <br><br>
                {% if url|length > 1 %}
                <!-- Table -->
                    <div class="row">
                        <div class="col">
                            <div class="card shadow">
                                <div class="card-header border-0">
                                    <h3 class="mb-0">Card tables</h3>
                                </div>
                                <div class="table-responsive">
                                    <table class="table align-items-center table-flush">
                                        <thead class="thead-light">
                                            <tr>
                                                <th scope="col">Task Name</th>
                                                <th scope="col">URL</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Success/Failure</th>
                                                <th scope="col">File</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">
                                                    <div class="media align-items-center">
                                                        <a href="#" class="avatar rounded-circle mr-3">
                                                            <img alt="Image placeholder" src="../static/img/theme/craigslist.png">
                                                        </a>
                                                        <div class="media-body">
                                                            <span class="mb-0 text-sm">Craigslist</span>
                                                        </div>
                                                    </div>
                                                </th>
                                                <td>
                                                    {{url}}
                                                </td>
                                                <td>
                                                    <span class="badge badge-dot mr-4">
                                                        <i class="bg-warning"></i> {{status}}
                                                    </span>
                                                </td>
                                                <td>
                                                    <div class="avatar-group">
                                                        {{task_status}}
                                                        </a>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="d-flex align-items-center">
                                                        <span class="mr-2"> {{file_path}}</span>
                                                        <a href="/download/{{file_path}}" download>download</a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                {% endif %}
                <!-- Footer -->
                <footer class="footer">
                    <div class="row align-items-center justify-content-xl-between">
                        <div class="col-xl-6">
                            <div class="copyright text-center text-xl-left text-muted">
                                &copy; 2020 <a href="#" class="font-weight-bold ml-1" target="_blank">Luigi Data Collection</a>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <ul class="nav nav-footer justify-content-center justify-content-xl-end">
                                <li class="nav-item">
                                    <a href="#" class="nav-link" target="_blank">Luigi Data Collection</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#/presentation" class="nav-link" target="_blank">About Us</a>
                                </li>


                            </ul>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!--   Core   -->
        <script src="{{ url_for('static', filename='js/plugins/jquery/dist/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
        <!--   Optional JS   -->
        <!--   Argon JS   -->
        <script src="{{ url_for('static', filename='js/argon-dashboard.min.js') }}"></script>
        <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
        <script>
            window.TrackJS &&
            TrackJS.install({
                token: "ee6fab19c5a04ac1a32a645abde4613a",
                application: "argon-dashboard-free"
            });
        </script>
        <!-- Hello                    -->
    </body>

    </html>
